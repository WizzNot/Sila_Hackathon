{% extends "base.html" %}
{% block title %} Обработка {% endblock %}
{% block content%}
{% load static %}

<div class="row mt-5">
  <div class="col-md-12 text-center">
    <h1>Успех!</h1>
  </div>
</div>

<div class="row mt-5">
  <div class="col-md-12">

    {% endfor %}
  </div>
</div>

{% endblock %}
